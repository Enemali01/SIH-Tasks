<!doctype html>
<html lang="en-US">
  <head>
    <title>Jiggle | Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

  	<!-- nav bar -->
  	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-transparent main-nav">
		<a class="navbar-brand" href="#">
		  	<img src="img/Jiggle_Logo_white.png" width="150" height="50" alt="Jiggle">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse right-nav" id="navbarTogglerDemo02">
		    <ul class="navbar-nav justify-content-end">
			    <li class="nav-item my-2 my-lg-0">
		        	<a class="nav-link text-white" href="#">Home </a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link text-white" href="#">Pricing</a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link text-white" href="#">About</a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link text-white" href="#">Blog</a>
		      	</li>
		    </ul>
		</div>
	</nav>
   
   <!-- Login -->
   <div class="container login-container">
   		<div class="row">
   			<div class="col-5 left-card col-xs-12">
		   		<div class="container overlap-container bg-white">
		   			<div class="text-center">
		  				<img src="img/Card-image.png"  width="125" height="250" class="img-fluid" alt="img loading...">
					</div>
					<h4 class="text-center" style="color: #63c0b3">Create an Account</h4>
					<p class="text-center" style="color: #c7cbd1;">"Lorem ipsum dolor sit amet, consectetur <br> adispicing elit, 	  sed do<br> euismod tempor incididunt"</p>
					<div class="text-center">
			    		<a href="#" class=""><img src="img/start_360.png"></a>
					</div>
		   		</div>
			</div>
   			<div class="col-7 right-card col-xs-12">
   				<div class="container">
 				    <ul class="nav nav-pills nav-justified">
				    	<li class="nav-item">
				      		<a class="nav-link active" data-toggle="pill" href="#active">SIGN IN</a>
				    	</li>
			    		<li class="nav-item">
			      			<a class="nav-link" data-toggle="pill" href="#link">SIGN UP</a>
			    		</li>
			     	</ul>
				</div>

				<!-- tab -panes -->
				<div class="tab-content">
					<!-- SIGN-IN -->
					<div id="active" class="container tab-pane active">
						<!-- form -->
		   				<form class="sign-in-form">
							<div class="form-group">
							    <label for="exampleInputEmail1" class="label">Enter your email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
							</div>
							<div class="form-group">
							    <label for="exampleInputPassword1" class="label">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-grad text-center btn-rounded">
									<span class="h4 text-white">LOGIN</span>
								</button>					
							</div>
							<div class="text-center questions">
								<p>Forgot Your Password?&nbsp;&nbsp;&nbsp;<a href="#" class=""><b>RESET IT</b> </a></p>
								<p>Dont Have an Account?&nbsp;&nbsp;&nbsp;<a href="#" class=""><b>SIGN UP</b></a></p>
							</div>
						</form>
					</div>
					<!-- SIGN UP -->
					<div id="link" class="container tab-pane fade">
						<p>...</p>
					</div>
		   		</div>
		   	</div>
   		</div>
   	</div>
   	

  

   
 

    <!-- jQuery,Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
