<!DOCTYPE html>
<html lang="en-US">
<head>

	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Jiggle | Login</title>

	<!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<!-- content -->
	<div class="">
		<!-- page nav bar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-transparent main-nav" >
			<a class="navbar-brand" href="#">
				<img src="img/Jiggle_Logo_white.png" width="150" height="50" alt="Jiggle" />
			</a>
			<button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" 		aria-controls="navbarTogglerDemo01"	aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
					<li class="nav-item ">
						<a class="nav-link text-white" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Pricing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Blog</a>
					</li>
				</ul>
			</div>
		</nav>
	
		<!-- page body -->
		<div class="container container-fluid">
			<div class="login-con">
				<div class="col offset-md-2 col-md-8">
					<div class="row">
						<div class="col p-0 d-none d-sm-block left-container-small">
							<div class="d-flex">
								<div class="d-inline-block inner-con text-center">
		  							<img src="img/Card-image.png" height="110" class="" alt="img loading...">
									<h4 class="" style="color: #63c0b3">Create an Account</h4>
									<p class="" style="color: #c7cbd1;">"Lorem ipsum dolor sit amet, consectetur <br> adispicing elit,sed do<br> euismod tempor incididunt"</p>
									<div class="">
			    						<a href="#link" data-target="#link" class=""><img src="img/start_360.png"></a>
									</div>
								</div>
								<div class="left-container-big d-inline-block d-flex pull-right">

								</div>
							</div>
						</div>
						<div class="col-12 col-md-6 p-0 right-container">
							<!-- authentication nav-->
							<div class="nav-row">
								<ul class="nav nav-tabs nav-justified">
									<li class="nav-item">
										<a class="nav-link active auth-btn" data-toggle="tab" href="#signin" role="tab">SIGN IN</a>
									</li>
									<li class="nav-item">
										<a class="nav-link auth-btn" data-toggle="tab" href="#signup" role="tab">SIGN UP</a>
									</li>
								</ul>
							</div>

							<!-- tab content, panes -->
							<div class="panel-content">
								<div class="tab-content">
									
									<!-- sign in pane -->
									<div class="tab-pane fade in show active" id="signin" role="tabpanel">


										<div class=" pt-5">
											<form class="sign-in-form">
												<div class="form-group">
							    					<label for="exampleInputEmail1" class="label">Enter your email address</label>
							    					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
												</div>
												<div class="form-group">
												    <label for="exampleInputPassword1" class="label">Password</label>
												    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
												</div>
												<div class="text-center">
													<button type="submit" class="btn btn-grad text-center btn-rounded">
														<span class="text-white">LOGIN</span>
													</button>					
												</div>
												<div class="text-center questions">
													<p class="label">Forgot Your Password?&nbsp;&nbsp;&nbsp;<a href="#" class=""><b>RESET IT</b> </a></p>
													<p class="label">Dont Have an Account?&nbsp;&nbsp;&nbsp;<a href="#" class=""><b>SIGN UP</b></a></p>
												</div>
											</form>								
										</div>
									</div>

									<!-- sign up pane -->
									<div class="tab-pane fade" id="signup" role="tabpanel">
										<div class="p-2 pt-3 text-center">
										
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>s
	</div>







 <!-- jQuery,Popper.js, Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
